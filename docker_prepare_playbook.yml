---
- hosts: pegbtech-docker01
  remote_user: root
  
  tasks:

    - name: Install required packages
      yum:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2

    - name: Setup docker repo
      shell: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo

    - name: Install docker-ce
      yum:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - docker-ce-19.03.2
          - docker-ce-cli-19.03.2
          - containerd.io

    - name: Install docker-compose
      shell: curl -L "https://github.com/docker/compose/releases/download/1.24.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose

    - name: Start docker services
      systemd:
        name: docker.service
        state: started
        enabled: yes
...